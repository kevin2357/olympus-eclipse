{ 
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": { 
        "standard": { 
            "format": "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
        }
    },
    "handlers": { 
        "default": { 
            "level": "DEBUG",
            "formatter": "standard",
            "class": "logging.StreamHandler",
            "stream": "ext://sys.stdout"
        }
    },
    "loggers": { 
        "olympus-omd-em1-api-logger": { 
            "handlers": ["default"],
            "level": "DEBUG",
            "propagate": true
        }
    } 
}